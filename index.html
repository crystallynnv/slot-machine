<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
<p id="bank">1000</p>
<img src="images/slot-machine.png" style:"position-relative">
<section class="slots">
        <div id="slot0"></div>
        <div id="slot1"></div>
        <div id="slot2"></div>
</section>
<section class="buttons">
        <button id="bet1" class="btn btn-warning">Bet X 1</button>
        <button id="bet3" class="btn btn-warning">Bet X 3</button>
        <button id="bet5" class="btn btn-warning">Bet X 5</button>
        <button id="spin" class="btn btn-warning">SPIN!</button>
</section>
    
</body>
</html>
