<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script defer src="js/main.js"></script>
</head>
<body>
<p id="bank"></p>
<img src="images/slot-machine.png" style:"position-relative">
<section class="slots">
        <div id="slot0" class="slot animated pulse"><img id="0" src="images/7-icon.jpeg" style="margin:auto; width: 100px; height:123px"></div>
        <div id="slot1" class="slot animated pulse"><img id="1" src="images/bar-icon.jpeg" style="margin:auto; width: 100px; height:123px"></div>
        <div id="slot2" class="slot animated pulse"><img id="2" src="images/bigwin-icon.jpeg" style="margin:auto; width: 103px; height:123px"></div>
</section>
<section class="buttons">
        <button id="bet1" class="btn btn-warning">Bet X 1</button>
        <button id="bet3" class="btn btn-warning">Bet X 3</button>
        <button id="bet5" class="btn btn-warning">Bet X 5</button>
        <button id="spin" class="btn btn-warning">SPIN!</button>
</section>
    
</body>
</html>
