<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Win Slot Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script defer src="js/main.js"></script>
</head>
<body>
<p id="bank"></p>
<img src="images/slot-machine.png" style:"position-relative">
<section class="slots">
        <div id="slot0" class="slot animated pulse"><img id="img0" src="images/7-icon.jpeg" ></div>
        <div id="slot1" class="slot animated pulse"><img id="img1" src="images/bar-icon.jpeg" ></div>
        <div id="slot2" class="slot animated pulse"><img id="img2" src="images/bigwin-icon.jpeg" ></div>
</section>
<section class="buttons">
        <button id="bet1" class="btn btn-warning">Bet X 1</button>
        <button id="bet3" class="btn btn-warning">Bet X 3</button>
        <button id="bet5" class="btn btn-warning">Bet X 5</button>
        <button id="spin" class="btn btn-warning">SPIN!</button>
</section>
<audio src="sounds/slotMachine.m4a" controls loop>
<a href="http://www.freepik.com">Designed by Smithytomy / Freepik</a>
</body>
</html>
